<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
  <h1>Category List</h1>
  <ul>
    {% for category, recipe_count in category_recipe_counts %}
      <li>{{ category.name }} - {{ recipe_count }}</li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
